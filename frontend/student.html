<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生界面 - 教师教学评价系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="header">
    <h2>学生界面</h2>
    <button class="button" id="logout">退出登录</button>
</div>
<div class="content">
    <h3>评价教师</h3>
    <form id="evaluationForm">
        <div class="flex-box">
            <label for="teacher">选择教师：</label>
            <select id="teacher" required>
                <option value="">请选择</option>
            </select>
        </div>
        <!-- <span class="star">
            <b class="ct-star  ic-star-off"></b>
            <b class="ct-star  ic-star-off"></b>
            <b class="ct-star  ic-star-off"></b>
            <b class="ct-star  ic-star-off"></b>
            <b class="ct-star  ic-star-off"></b>
        </span>
        <span class="star-txt"></span> -->
        <div class="flex-box">
            <label for="score">评分：</label>
            <input type="number" id="score" min="1" max="10" required>
        </div>
        
    </form>
</div>
<script src="js/student.js"></script>

</body>
</html>
